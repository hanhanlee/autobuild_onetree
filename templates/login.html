{% extends "_layout.html" %}
{% block title %}Autobuild Login{% endblock %}
{% block content %}
    <h1>Sign in</h1>
    {% if error %}<p class="error" style="color:red;">{{ error }}</p>{% endif %}
    <form method="post" action="/login" style="display:flex;flex-direction:column;max-width:300px;gap:0.5rem;">
        <label>Username <input type="text" name="username" required></label>
        <button type="submit">Login</button>
    </form>
{% endblock %}
